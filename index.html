<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="encriptar">
            <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
                <button class="btn-copiar" type="button" onclick="copiarTexto()">
                    Copiar
                </button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">No se encontró ningún mensaje</h2>
                <p id="parrafo">Ingresa el texto que deseas cifrar o desencriptar</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
